<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQIX-b_xqEdzICxspJKfng-0Enutq9AcGcig&usqp=CAU" type="image/gif">
  <title>Weather App</title>
  <!-- style css link -->
  <link rel="stylesheet" href="../src/style.css">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<main class="main row m-0" id="main">
  <div class="col-8 m-0 mx-auto shadow-lg my-5 rounded">
    <section class="search" id="search">
      <form id="form">
        <input type="search" name="city form-control" id="city" class="city" placeholder="Type city name...">
        <p class="text-warning fw-bold my-2"></p>
      </form>
    </section>
    <section class="weather" id="weather">
      <div class="city-day d-flex justify-content-between">
        <div class="city-weather-section">
          <h2 class="city-name" id="city-name">Los Angelos</h2>
          <h5 class="city-weather" id="city-weather">Sunny Cloudy</h5>
        </div>
        <div class="time">
          <h5 class="city-time" id="city-time">Stayrday, 17:30 PM</h5>
        </div>
      </div>
      <div class="temperature d-flex justify-content-between">
        <div class="d-flex">
          <div class="today-icon" id="today-icon"><i class="fas fa-cloud-sun"></i></div>
          <div class="celcius" id="celcius">24C</div>
          <div class="fren" id="fren">70F</div>
        </div>
        <div>
          <h6 class="wind">Wind: <span id="wind">4km/soat</span></h6>
          <h6 class="wind">Humadity: <span id="humadity">95%</span></h6>
          <h6 class="wind">Pressure: <span id="pressure">100hPa</span></h6>
        </div>
      </div>
      <div class="5-day d-flex justify-content-around flex-row" id="5-day">
        <div>
          Today
        </div>
        <div>
          Today
        </div>
        <div>
          Today
        </div>
        <div>
          Today
        </div>
        <div>
          Today
        </div>
      </div>
    </section>
  </div>
</main>
<body>
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
