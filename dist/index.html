<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQIX-b_xqEdzICxspJKfng-0Enutq9AcGcig&usqp=CAU" type="image/gif">


  <meta property="og:title" content="Weather-App"/>
  <meta property="og:image:url" content="https://abdumurodovazulfizar.github.io/Portfolio/files/images/weather.PNG">
  <meta property="og:description" content="Weather App" />
  <meta property='og:url' content="abdumurodovazulfizar.github.io/Weather-App/" />


  <title>Weather App</title>
  <!-- style css link -->
  <link rel="stylesheet" href="./style.css">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<main class="main row m-0" id="main">
  <div class="col-12 col-md-8 m-3 m-md-0 p-0 mx-auto shadow-lg my-5 rounded">
    <section class="search" id="search">
      <form id="form">
        <input type="search" name="city form-control" id="city" class="city border-0 w-100 px-3" placeholder="Type city name...">
        <p class="text-warning fw-bold my-2 px-3"></p>
      </form>
    </section>
    <section class="weather px-3" id="weather">
      <div class="city-day d-flex-column d-md-flex justify-content-between py-5">
        <div class="city-weather-section">
          <h2 class="city-name fw-bold" id="city-name"></h2>
          <h5 class="city-weather" id="city-weather"></h5>
        </div>
        <div class="time">
          <h5 class="city-time py-2" id="city-time"></h5>
        </div>
      </div>
      <div class="temperature d-flex justify-content-between">
        <div class="d-flex">
          <div class="today-icon fs-3 pt-2" id="today-icon"></i></div>
          <div class="celcius px-3" id="celcius"></div>
        </div>
        <div class="d-none d-md-block">
          <h6 class="wind"><i class="fas fa-wind px-2 icon"></i>Wind: <span id="wind"></span></h6>
          <h6 class="wind"><i class="fas fa-tint px-2 icon"></i>Humadity: <span id="humadity"></span></h6>
          <h6 class="wind"><i class="fas fa-angle-double-down px-2 icon"></i>Pressure: <span id="pressure"></span></h6>
        </div>
      </div>
      <div class="5-day d-flex justify-content-around flex-row padding-top" id="day-5">
        
      </div>
    </section>
  </div>
</main>
<body>
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
